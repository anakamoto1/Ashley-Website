<script>
    function add_number() {

        var first_number = parseInt(document.getElementById("Text1").value);
        var result = (first_number / 1.7);

        document.getElementById("demo").innerHTML = "Congratulations, you are " + " " + Math.round(result) + " " + "Cheetos tall!";
        
        
    }

    
</script>

<body>
    <div class="header cheeto">
        <nav class="primary-nav">
            <div class="primary-nav left">
                <a href="#">
                    <img src="imgs/cheeto.png">
                </a>
            </div>
            <div class="primary-nav right">
                <input type="checkbox" id="menu">
                <label for="menu"></label>
                <div class="menu-content">
                    <ul>
                        <li></li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="wrapper">

        <div class="section cheeto">
            <h2>Have you ever wondered how tall you are in cheetos?</h2>
            <small>Enter your height in inches to learn how many cheetos you are equivalent to</small>

            <div class="calc">
                <input type="text" id="Text1" name="TextBox1" placeholder="Height">
                <input type="button" name="clickbtn" value="Calculate" onclick="add_number()">
                <div class="result">
                    <p id="demo"></p>
                </div>
            </div>
        </div>

    </div>
